<google-map #map [zoom]="zoom" width="100%" height="100%">
  <map-directions-renderer
    *ngIf="directionsResult$ | async as directionResults"
    [directions]="directionResults"
  ></map-directions-renderer>
  <map-marker
    *ngFor="let markerPosition of markerPositions"
    [position]="markerPosition"
    [options]="markerOptions"
    (mapClick)="showInfoWindow(markerPosition)"
  >
    <map-info-window  [position]="infoWindowPosition">
      <h1>Info Window</h1>
    </map-info-window>
  </map-marker>
</google-map>
